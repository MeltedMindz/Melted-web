<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>OG Image - MELTED</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 1200px;
      height: 630px;
      background: #0c0c0c;
      font-family: 'Inter', sans-serif;
      color: #f5f5f4;
      overflow: hidden;
      position: relative;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      padding: 80px;
      position: relative;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 2;
    }
    
    .role {
      font-size: 14px;
      letter-spacing: 0.35em;
      color: #6b6b6b;
      margin-bottom: 24px;
      font-weight: 400;
    }
    
    .name {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 120px;
      font-weight: 400;
      letter-spacing: -0.03em;
      line-height: 0.9;
      margin-bottom: 32px;
    }
    
    .bio {
      font-size: 20px;
      font-weight: 300;
      color: #a3a3a3;
      line-height: 1.6;
      max-width: 480px;
    }
    
    .visual {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Particle network simulation with CSS */
    .network {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .dot {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(245, 245, 244, 0.4);
      border-radius: 50%;
    }
    
    .dot-1 { top: 15%; left: 20%; width: 3px; height: 3px; opacity: 0.3; }
    .dot-2 { top: 25%; left: 45%; width: 5px; height: 5px; opacity: 0.5; }
    .dot-3 { top: 35%; left: 70%; width: 3px; height: 3px; opacity: 0.25; }
    .dot-4 { top: 45%; left: 30%; width: 4px; height: 4px; opacity: 0.4; }
    .dot-5 { top: 55%; left: 55%; width: 6px; height: 6px; opacity: 0.6; }
    .dot-6 { top: 65%; left: 80%; width: 3px; height: 3px; opacity: 0.3; }
    .dot-7 { top: 75%; left: 40%; width: 4px; height: 4px; opacity: 0.35; }
    .dot-8 { top: 20%; left: 65%; width: 5px; height: 5px; opacity: 0.45; }
    .dot-9 { top: 40%; left: 15%; width: 3px; height: 3px; opacity: 0.25; }
    .dot-10 { top: 60%; left: 25%; width: 4px; height: 4px; opacity: 0.4; }
    .dot-11 { top: 80%; left: 60%; width: 5px; height: 5px; opacity: 0.5; }
    .dot-12 { top: 30%; left: 85%; width: 3px; height: 3px; opacity: 0.3; }
    .dot-13 { top: 50%; left: 75%; width: 4px; height: 4px; opacity: 0.35; }
    .dot-14 { top: 70%; left: 10%; width: 5px; height: 5px; opacity: 0.45; }
    .dot-15 { top: 85%; left: 35%; width: 3px; height: 3px; opacity: 0.25; }
    .dot-16 { top: 10%; left: 50%; width: 4px; height: 4px; opacity: 0.4; }
    
    /* Connection lines */
    .line {
      position: absolute;
      height: 1px;
      background: rgba(245, 245, 244, 0.08);
      transform-origin: left center;
    }
    
    .line-1 { top: 26%; left: 46%; width: 120px; transform: rotate(25deg); }
    .line-2 { top: 46%; left: 31%; width: 100px; transform: rotate(-15deg); }
    .line-3 { top: 56%; left: 56%; width: 140px; transform: rotate(20deg); }
    .line-4 { top: 36%; left: 71%; width: 80px; transform: rotate(45deg); }
    .line-5 { top: 66%; left: 26%; width: 110px; transform: rotate(-25deg); }
    .line-6 { top: 21%; left: 21%; width: 130px; transform: rotate(10deg); }
    .line-7 { top: 76%; left: 41%; width: 90px; transform: rotate(35deg); }
    .line-8 { top: 51%; left: 76%; width: 70px; transform: rotate(-30deg); }
    .line-9 { top: 41%; left: 16%; width: 100px; transform: rotate(5deg); }
    .line-10 { top: 61%; left: 56%; width: 120px; transform: rotate(-10deg); }
    
    /* Decorative circles */
    .circle {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 50%;
    }
    
    .circle-1 {
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .circle-2 {
      width: 220px;
      height: 220px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-color: rgba(255, 255, 255, 0.06);
    }
    
    .circle-3 {
      width: 140px;
      height: 140px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-color: rgba(255, 255, 255, 0.08);
    }
    
    /* Border frame */
    .frame {
      position: absolute;
      inset: 40px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }
    
    /* URL at bottom */
    .url {
      position: absolute;
      bottom: 50px;
      left: 80px;
      font-size: 14px;
      color: #6b6b6b;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="frame"></div>
  
  <div class="container">
    <div class="content">
      <p class="role">FINANCIAL ENGINEER</p>
      <h1 class="name">MELTED</h1>
      <p class="bio">Exploring systems at their edges. Security, AI, and the decentralized future.</p>
    </div>
    
    <div class="visual">
      <div class="network">
        <!-- Dots -->
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
        <div class="dot dot-6"></div>
        <div class="dot dot-7"></div>
        <div class="dot dot-8"></div>
        <div class="dot dot-9"></div>
        <div class="dot dot-10"></div>
        <div class="dot dot-11"></div>
        <div class="dot dot-12"></div>
        <div class="dot dot-13"></div>
        <div class="dot dot-14"></div>
        <div class="dot dot-15"></div>
        <div class="dot dot-16"></div>
        
        <!-- Connection lines -->
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
        <div class="line line-5"></div>
        <div class="line line-6"></div>
        <div class="line line-7"></div>
        <div class="line line-8"></div>
        <div class="line line-9"></div>
        <div class="line line-10"></div>
      </div>
      
      <!-- Decorative circles -->
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>
  
  <p class="url">meltedmindz.com</p>
</body>
</html>
